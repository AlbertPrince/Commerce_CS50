{% extends "auctions/layout.html" %}

{% block body %}
    {% for item in watchlist_items %}
        <ul>
            <li>Id: {{ item.id }}</li>
            <li>Title: {{ item.title }}</li>
            <li>Description: {{ item.description }}</li>
            <li>Seller: {{ item.seller }}</li>
            
        </ul>
    {% empty %}
    <p>No item in watchlist</p>
        
    {% endfor %}
{% endblock body %}
